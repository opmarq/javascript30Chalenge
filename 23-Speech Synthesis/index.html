<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GeoLocation</title>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Speaker!!</h1>
        </div>
        <div class="body">
            <div class="control-row">
                <select name="voice">
                </select>
            </div>
            <div class="control-row">
                <label>
                    Speed
                    <input type="range" name="speed" step="0.5" min="0" max="2">
                </label>
            </div>
            <div class="control-row">
                <label>
                    pitch
                    <input type="range" name="pitch" step="0.1" min="0" max="1">
                </label>
            </div>
            <div class="control-row">
                <textarea name="text" cols="30" rows="10">Hello world!</textarea>
            </div>
            <div class="buttons">
                <button class="speak">Speak</button>
                <button class="stop">Stop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
