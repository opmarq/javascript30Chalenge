<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <h1 class="logo">Drum Kit</h1>

    <ul>
        <li class="key" data-key="Q" >Q <span>boom</span></li>
        <li class="key" data-key="S" >S <span>clap</span></li>
        <li class="key" data-key="D">D <span>hihat</span></li>
        <li class="key" data-key="F">F <span>kick</span></li>
        <li class="key" data-key="G">G <span>openhat</span></li>
        <li class="key" data-key="H">H <span>ride</span></li>
        <li class="key" data-key="J">J <span>snare</span></li>
        <li class="key" data-key="K">K <span>tink</span></li>
        <li class="key" data-key="L">L <span>tom</span></li>
    </ul>

    <audio data-key="Q" src="sounds/boom.wav"></audio>
    <audio data-key="S" src="sounds/clap.wav"></audio>
    <audio data-key="D" src="sounds/hihat.wav"></audio>
    <audio data-key="F" src="sounds/kick.wav"></audio>
    <audio data-key="G" src="sounds/openhat.wav"></audio>
    <audio data-key="H" src="sounds/ride.wav"></audio>
    <audio data-key="J" src="sounds/snare.wav"></audio>
    <audio data-key="K" src="sounds/tink.wav"></audio>
    <audio data-key="L" src="sounds/tom.wav"></audio>

    </div>


<script src="script.js"></script>
</body>
</html>
