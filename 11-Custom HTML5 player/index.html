<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">

        <video width="100%" class="player-viewer" src="https://gcs-vimeo.akamaized.net/exp=1508351994~acl=%2A%2F652333414.mp4%2A~hmac=986d4e560e89c7c0f52b96a08065ee2440714da4912b471125de93f05a00a783/vimeo-prod-skyfire-std-us/01/3967/7/194837908/652333414.mp4"></video>

        <div class="player-control">
            <div class="player-progress">
                <div class="progress-full"></div>
            </div>
            <div class="player-buttons">
                <button class="toggle" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player-button">« 10s</button>
                <button data-skip="25" class="player-button">25s »</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
